<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Playground</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- SweetAlert Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@loaders.gl/parquet"></script>

</head>
<body>
    <h1>Neural Network Playground</h1>
    <p>Construct and train a neural network right in your browser.</p>
    <div>
        <label for="learningRate">Learning Rate:</label>
        <input type="number" id="learningRate" value="0.01" step="0.01" min="0.01" max="1">
        <i class="info-icon" onclick="showLearningRateInfo()">ℹ️</i>
    </div>
    <div>
        <label for="activation">Activation Function:</label>
        <select id="activation">
            <option value="sigmoid">Sigmoid</option>
            <option value="relu">ReLU</option>
            <option value="tanh">Tanh</option>
        </select>
        <i class="info-icon" onclick="showActivationFunctionInfo()">ℹ️</i>
    </div>
    <select id="dataShape">
        <option value="linear">Linear</option>
        <option value="concentric">Concentric Circles</option>
        <option value="twoClusters">Two Clusters</option>
        <option value="checkerboard">Checkerboard</option>
        <option value="moons">Moons</option>
        <option value="spiral">Spiral</option>
        <!-- Add more shapes as needed -->
    </select>
    <i class="info-icon" onclick="showDataShapeInfo()">ℹ️</i>
    <button id="generateDataButton">Generate Dataset</button><button id="generateDataButton" onclick="showGenerateDataInfo()">Generate Dataset</button>
    <div>
        <label for="datasetApi">Choose a dataset from OpenML:</label>
        <select id="datasetApi">
            <option value="61">Iris</option>
            <option value="37">Diabetes</option>
            <!-- Add more datasets as needed -->
        </select>    
        <button onclick="loadDatasetFromAPI(document.getElementById('datasetApi').value)">Load Dataset</button>
    </div>
    <button id="trainModelButton">Train Network</button><button id="trainModelButton" onclick="showTrainModelInfo()">Train Network</button>
    <div id="trainingStatus">
        <span id="epochInfo">Epoch: 0/100</span>
        <i class="info-icon" onclick="showEpochInfo()">ℹ️</i>
        <span id="lossInfo">Loss: N/A</span>
        <i class="info-icon" onclick="showLossInfo()">ℹ️</i>
    </div>
    <div id="output"></div>
    <div id="networkArchitecture">
        <table id="architectureTable">
            <thead>
                <tr>
                    <th>Layer</th>
                    <th>Units</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows representing layers will be dynamically inserted by JavaScript -->
            </tbody>
        </table>
        <button id="addLayerButton">Add Layer</button>
    </div>
    
    <div id="Viz">
    </div>
    <div id="lossGraph" style="width: 100%; height: 200px; overflow-y: auto; border: 1px solid #ccc;">
        <!-- Loss graph will be a simple textual representation for now -->
    </div>
    <div>
        <label for="sampleData">Select a sample data point:</label>
        <select id="sampleData">
            <option value="0,0">[0, 0]</option>
            <option value="0,1">[0, 1]</option>
            <option value="1,0">[1, 0]</option>
            <option value="1,1">[1, 1]</option>
        </select>
        <button id="visualizeDataFlowButton" onclick="visualizeDataFlow()">Visualize Data Flow</button>
    </div>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="js/neuralNetworkPlayground_2.js"></script>
    
</body>
</html>
